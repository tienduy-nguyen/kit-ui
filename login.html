<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/register.css">
  <title>Login</title>
</head>

<body>

</body>

</html>


<form class="js-validate form-signin p-5" novalidate="novalidate">
  <!-- Logo -->
  <div class="text-center">
    <a href="../home/index.html" aria-label="Space">
      <img class="mb-3" src="img/eventbrite-logo.png" alt="Logo" width="60" height="60">
    </a>
  </div>
  <!-- End Logo -->

  <!-- Title -->
  <div class="text-center mb-4">
    <h1 class="h3 mb-0">Please sign in</h1>
    <p>Signin to manage your account.</p>
  </div>
  <!-- End Title -->

  <!-- Input -->
  <div class="js-form-message mb-3">
    <div class="js-focus-state input-group form">
      <div class="input-group-prepend form__prepend">
        <span class="input-group-text form__text">
          <span class="fa fa-user form__text-inner"></span>
        </span>
      </div>
      <input type="email" class="form-control form__input" name="email" required="" placeholder="Email"
        aria-label="Email" data-msg="Please enter a valid email address." data-error-class="u-has-error"
        data-success-class="u-has-success">
    </div>
  </div>
  <!-- End Input -->

  <!-- Input -->
  <div class="js-form-message mb-3">
    <div class="js-focus-state input-group form">
      <div class="input-group-prepend form__prepend">
        <span class="input-group-text form__text">
          <span class="fa fa-lock form__text-inner"></span>
        </span>
      </div>
      <input type="password" class="form-control form__input" name="password" required="" placeholder="Password"
        aria-label="Password" data-msg="Your password is invalid. Please try again." data-error-class="u-has-error"
        data-success-class="u-has-success">
    </div>
  </div>
  <!-- End Input -->

  <div class="row mb-3">
    <div class="col-6">
      <!-- Checkbox -->
      <div class="custom-control custom-checkbox d-flex align-items-center text-muted">
        <input type="checkbox" class="custom-control-input" id="rememberMeCheckbox">
        <label class="custom-control-label" for="rememberMeCheckbox">
          Remember Me
        </label>
      </div>
      <!-- End Checkbox -->
    </div>

    <div class="col-6 text-right">
      <a class="float-right" href="recover_account.html">Forgot Password?</a>
    </div>
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-block btn-primary">Signin</button>
  </div>

  <div class="text-center mb-3">
    <p class="text-muted">Do not have an account? <a href="register.html">Signup</a></p>
  </div>

  <!-- Divider -->
  <div class="text-center u-divider-wrapper my-3">
    <span class="u-divider u-divider--xs u-divider--text">OR</span>
  </div>
  <!-- End Divider -->

  <!-- Signin Social Buttons -->
  <div class="row mx-gutters-2 mb-4">
    <div class="col-sm-6 mb-2 mb-sm-0">
      <button type="button" class="btn btn-block btn-sm btn-facebook">
        <span class="fab fa-facebook mr-2"></span>
        Signin with Facebook
      </button>
    </div>
    <div class="col-sm-6">
      <button type="button" class="btn btn-block btn-sm btn-twitter">
        <span class="fab fa-twitter mr-2"></span>
        Signin with Twitter
      </button>
    </div>
  </div>
  <!-- End Signin Social Buttons -->
</form>
